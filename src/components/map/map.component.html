
<section class="map">
  <GmapMap
    v-bind:center="center"
    v-bind:zoom="zoom"
    style="height: 400px"
    >
    <GmapMarker
      v-bind:key="index"
      v-for="(m, index) in markers"
      v-bind:position="m.position"
      v-bind:clickable="true"
      @click="showLocation(m)"
    />
  </GmapMap>
</section>
