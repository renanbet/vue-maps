
<div class="pagination">

      <md-field class="menu">

          <md-option v-for="item in pages" :key="item" :value="item">{{item}}</md-option>
        </md-select>
      </md-field>
    </div>
    <div>
      <div class="pageinfo">{{pageContentStart}} - {{pageContentFinish}} de {{total}}</div>

      </md-button>
    </div>
  </div>
</div>
